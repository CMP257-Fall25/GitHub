<!DOCTYPE html>
<html>
<head>
    <title>Event Submission </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>


    <h1 id = "myheader">AUS Campus Connect</h1>
    <br>
    <form action="form.html" method="get">
         <fieldset>
    <legend><b>Submit an Event: </b></legend>

            
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Event Name: </label><input class ="form-control" type="text" id="my_text" name="my_text" required><br>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label"> Date: </label><input class ="form-control" type="date" id="my_date" name="my_date" required><br>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6">
                        <label class="form-label">Time: </label><input class ="form-control" type="time" id="my_time" name="my_time" required><br>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Location: </label><input class ="form-control" type="text" id="my_text" name="my_text" required><br>
                    </div>
                </div>

                <div class="row">
                   <div class="col-12">
                        <p>Event Description: <br>
                        <textarea class ="form-control" id="my_textarea" name="my_textarea"></textarea></p>
                    </div>
                </div>
        
                
                <div class="row">
                    <div class ="col-md-6">
                        <label class="form-label">Organizer Name: </label><input class ="form-control" type="text" id="my_text" name="my_text" required><br>
                    </div>
                    <div class ="col-md-6">
                         <label class="form-label">Organizer Email: </label><input class ="form-control" type="text" id="my_text" name="my_text" required>
                    </div>
                </div>
               <div class="row">
                    <div class ="col-md-6"style="text-align:center;">
                         <p> <!-- Radio -->
                    Is this event open to all students?
                    <input type="radio" id="my_radio" name="my_radio" value="yes_radio">
                    <label class="form-label" for="yes_radio">yes</label>
                    <input type="radio" id="my_radio" name="my_radio" value="no_radio">
                    <label class="form-label" for="no_radio">no</label>  
                        </p> 
                    </div>
                    <div class="col-md-6"style="text-align:center;">
                        <p> <!-- checkbox -->
           What type of event is this?
            <input type="checkbox" id="my_radio" name="my_checkbox" value="Workshop_ck">
            <label class="form-label" for="Workshop_ck">Workshop</label>
            <input type="checkbox" id="my_radio" name="my_checkbox" value="Social_ck">
            <label class="form-label" for="Social_ck">Social</label>  
            <input type="checkbox" id="my_radio" name="my_checkbox" value="Sports_ck">
            <label class="form-label" for="Sports_ck">Sports</label>
            <input type="checkbox" id="my_radio" name="my_checkbox" value="Academic_ck">
            <label class="form-label" for="Academic_ck">Academic</label>
            <input type="checkbox" id="my_radio" name="my_checkbox" value="Other_ck">
            <label class="form-label" for="Other_ck">Other</label>
         </p> 
                    </div>
                </div>
        <div class="row">
            <div class="col-12" style="text-align:center;" >

                        <p><!-- dropdown -->
                        <label class="form-label" for="departmentHoster"> Select the department hosting the event: </label>
                        <select id="departmentHoster" name="departmentHoster">

                        <option value="CEN">CEN</option>
                        <option value="SBA">SBA</option>
                        <option value="CAS">CAS</option>
                        <option value="CAAD">CAAD</option>
                        <option value="OSA">OSA</option>
                        <option value="Other">Other</option>

                        </select>
                        </p>
            </div>
        </div>

        <div class="row">
            <div class="col-12"style="text-align:center;">
            <br>
        <button type="submit" class="btn btn-outline-success">Submit</button>
        <button type="reset" class="btn btn-outline-secondary">Reset</button>
        <br><br>
            </div>
        </div>

        
        <div style="text-align:center">
         <a  href="Homepage.html"> Back to Home! </a> 
          </fieldset>
        </div>
    </form>

</body>
<footer>
        <p>
            <br>
            &#169; 2025 AUS Campus Connect <br>
            <a href=""> Instagram |</a> 
            <a href=""> Facebook |</a> 
            <a href=""> X(Twitter) </a>

        </p>
    </footer>
</html>
